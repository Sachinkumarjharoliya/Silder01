<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Slider</title>
  </head>

  <body>
    <main>
      <div class="slide bg1"></div>
      <div class="slide bg2"></div>
      <div class="slide bg3"></div>
      <div class="slide bg4"></div>
      <div class="slide bg5"></div>
      <div class="slide bg6"></div>
      <div class="slide bg7"></div>
    </main>
    <button onclick="goNext()" class="left">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <button onclick="goPrev()" class="right">
      <i class="fa-solid fa-chevron-right"></i>
    </button>
    <div class="container">
      <div class="slider-wrapper">
        <ul class="image-list">
          <div class="image-item bg1" onclick="changeImageByIndex(0)"></div>
          <div class="image-item bg2" onclick="changeImageByIndex(1)"></div>
          <div class="image-item bg3" onclick="changeImageByIndex(2)"></div>
          <div class="image-item bg4" onclick="changeImageByIndex(3)"></div>
          <div class="image-item bg5" onclick="changeImageByIndex(4)"></div>
          <div class="image-item bg6" onclick="changeImageByIndex(5)"></div>
          <div class="image-item bg7" onclick="changeImageByIndex(6)"></div>
        </ul>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
